<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.css')}}" type="text/css">
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='styles.css')}}">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Log In</title>
</head>
<body class="signup">

    <div class="layout">
        <div class="form-section">
            <div class="form-container">
                <div class="white-container">
                    <h1>Mendee</h1>
                    <p>Log In To Mendee (user)</p>
                    {% set m = get_flashed_messages() %}
                    {% if m: %}                        
                    {% for i in m: %}  
                    <p class="alert alert-danger">{{ i }}</p> 
                    {% endfor %}   
                    {% endif %}
                    <form action="" method="post">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        <div class="mt-3"><label for="">Please enter your Email Address <span>*</span></label><input type="email" name="email" placeholder="Email" class="form-control"></div>
                        <div class="mt-3"><label for="">Please enter your password <span>*</span></label><input type="password" name="password" placeholder="***********" class="form-control"></div>
                        <div class="mt-3"><button class="btn btn-block btn-primary">Log In</button></div>
                    </form>
                    <hr class="form-hr mt-5">
                    <p class="para3 mt-3">Don't have an account? <a href=""> Sign Up</a></p>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
